<div class="element">
    <section class="content-header ">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Entry Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Entry Form</li>
                    </ol>
                </div>

            </div>
            <div class="row" style="float:right; padding-left: 5%; padding-top: 2%;">

                <button class="btn btn-primary" data-toggle="modal" data-target="#modal-default">Add Inventory</button>

            </div>
        </div>
        <!-- /.container-fluid -->
    </section>



    <div class="row" style=" padding-right: 15%; padding-top: 5%;">
        <div class="col-sm-12">
            <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                <thead>
                    <tr role="row">

                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 143px;">
                            {{srno | uppercase}}
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 101px;">
                            {{name | uppercase}}
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 101px;">
                            {{description | uppercase}}
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 101px;">
                            {{quantity | uppercase}}
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 101px;">
                            {{price | uppercase}}
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 101px;">
                            {{remark | uppercase}}
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of inventory; index as i;">
                        <td>{{i}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.remark}}</td>
                    </tr>

                    <!-- *ngFor="let customer of customers | filter:searchText; -->
                    <tr role="row" class="odd">
                        <!-- <td class="sorting_1 ">{{i}}</td> -->
                        <!-- <td>{{customer.name | uppercase}}</td> -->

                        <!-- <td><button type="button " class="btn btn-block bg-gradient-primary btn-sm " data-toggle="modal " data-target="#modal-default " (click)="onSelect(customer) ">Pay Now</button></td> -->
                    </tr>




                </tbody>
                <!-- <tfoot>
                    <tr>
                        <th rowspan="1 " colspan="1 ">{{Sr_no}}</th>
                        <th rowspan="1 " colspan="1 ">{{customer.name}}</th>
                        <th rowspan="1 " colspan="1 ">Platform(s)</th>
                        <th rowspan="1 " colspan="1 ">Engine version</th>
                        <th rowspan="1 " colspan="1 ">CSS grade</th>
                    </tr>
                </tfoot> -->
            </table>

        </div>
    </div>

</div>

<div [formGroup]="inventoryform">
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Products</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <li class="list-group-item">
                        <label for="">Name</label>
                        <input class="float-right" type="text" formControlName="invname" style="float: right; width: 50%;" class="form-control" [(ngModel)]="invname">
                    </li>
                    <li class="list-group-item">
                        <label for="">Description</label>
                        <input class="float-right" type="text" formControlName="invdisc" style="float: right; width: 50%;" class="form-control" [(ngModel)]="invdisc">

                    </li>

                    <li class="list-group-item">
                        <label for="">Qty</label>
                        <input class="float-right" type="text" formControlName="invqty" style="float: right; width: 50%;" class="form-control" [(ngModel)]="invqty">

                    </li>
                    <li class="list-group-item">
                        <label for="">Price</label>
                        <input class="float-right" type="text" formControlName="invprice" style="float: right; width: 50%;" class="form-control" [(ngModel)]="invprice">

                    </li>
                    <li class="list-group-item">
                        <label for="">Remark</label>
                        <input class="float-right" type="text" formControlName="invremark" style="float: right; width: 50%;" class="form-control" [(ngModel)]="invremark">
                    </li>
                </div>
                <div>
                    <button class="btn btn-primary btn-block " data-dismiss="modal" (click)="addInventory()" [disabled]="!inventoryform.valid"> Add Product </button>
                </div>
                <!-- <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
<!-- /.modal -->
