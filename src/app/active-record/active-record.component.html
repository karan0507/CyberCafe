<div class="element">
    <section class="content-header ">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Entry Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Entry Form</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Customer Details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form [formGroup]="profileForm">
                        <div class="card-body">
                            <div class="row">
                                <img class="profile-user-img img-fluid img-circle" src="../../assets/images/1.JPG" alt="User profile picture">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <mwl-text-input-autocomplete-container>
                                        <input type="text" class="form-control"  [(ngModel)]="formControlValue"  mwlTextInputAutocomplete
                                         [findChoices]="findChoices"  [getChoiceLabel]="getChoiceLabel" formControlName="name" placeholder="Enter Name">
                                         </mwl-text-input-autocomplete-container>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone Number</label>
                                        <input type="tel" class="form-control" formControlName="number" placeholder="Enter Phone Number">
                                    </div>

                                </div>
                            </div>
                            

                            <!-- <div class="row">
                                <div class="form-group">
                                    &nbsp; <label for="">Gender</label> <br>
                                    <div class="col-md-3">

                                        radio
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio1">
                                                <label class="form-check-label">Male</label>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-md-3">

                                        radio
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio1">
                                                <label class="form-check-label">Female</label>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email Address</label>
                                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email Address">
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                    </div>
                                </div>

                                <!-- end  -->
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

        </div>
    </div>
