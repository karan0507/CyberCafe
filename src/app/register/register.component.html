<div class="element">
    <section class="content-header ">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>General Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-10">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Customer Details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form [formGroup]="registerForm" (submit)="saveUser()">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter email">
                                    </div>
                                    <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)" class="alert alert-danger">

                                        <div *ngIf="registerForm.get('name').errors.required">
                                            Name is required.
                                        </div>
                                        <div *ngIf="registerForm.get('name').errors.minlength">
                                            Name must be at least 4 characters long.
                                        </div>
                                        <div *ngIf="registerForm.get('name').errors.maxlength">
                                            Name must be at most 100 characters long.
                                        </div>
                                        <div *ngIf="registerForm.get('name').errors.forbiddenName">
                                            Name cannot be Bob.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone Number</label>
                                        <input type="tel" formControlName="phone_no" class="form-control" id="phone_no" placeholder="Enter Phone Number">
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Upload Photo</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" formControlName="photo" class="custom-file-input">
                                                <label class="custom-file-label" for="exampleInputFile">Choose
                                                    file</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="">Upload</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Upload ID Proof</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" formControlName="id_photo" class="custom-file-input" id="exampleInputFile">
                                                <label class="custom-file-label" for="exampleInputFile">Choose
                                                    file</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="">Upload</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" formControlName="email_address" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    &nbsp; <label for="">Gender</label> <br>
                                    <div class="col-md-3">

                                        <!-- radio -->
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio1">
                                                <label class="form-check-label">Male</label>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-md-3">

                                        <!-- radio -->
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio1">
                                                <label class="form-check-label">Female</label>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" formControlName="address" rows="3" placeholder="Enter ..."></textarea>
                                    </div>
                                </div>

                                <!-- end  -->
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
                        </div>
                    </form>

                </div>
                <!-- /.card -->

                <!-- Form Element sizes -->

                <!-- /.card -->


                <!-- /.card -->

                <!-- Input addon -->

                <!-- /.card -->
                <!-- Horizontal Form -->

                <!-- /.card -->


                <!--/.col (left) -->
                <!-- right column -->

                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
    </div>
